                 values="1;.5;1" calcMode="linear"
                 repeatCount="indefinite" />
    </circle>
    <circle cx="29" cy="5" r="3">
        <animate attributeName="r" from="3" to="3"
                 begin="0.6s" dur="1.0s"
                 values="3;1;3" calcMode="linear"
                 repeatCount="indefinite" />
        <animate attributeName="fill-opacity" from="1" to="1"
                 begin="0.6s" dur="1.0s"
                 values="1;.5;1" calcMode="linear"
                 repeatCount="indefinite" />
    </circle>

</svg>
