<svg width="34" height="10" viewBox="0 0 34 10" xmlns="http://www.w3.org/2000/svg" fill="#202020">
    <circle cx="5" cy="5" r="3">
        <animate attributeName="r" from="3" to="3"
                 begin="0s" dur="1.0s"
                 values="3;1;3" calcMode="linear"
                 repeatCount="indefinite" />
