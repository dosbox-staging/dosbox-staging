name-template: "v$NEXT_MINOR_VERSION"

tag-template: "v$NEXT_MINOR_VERSION"

prerelease: true

exclude-labels:
  - "website"

sort-by:
  - "title"

categories:
  - title: "Graphics"
    labels:
      - "video"
      - "voodoo"
      - "shaders"

  - title: "Sound"
    labels:
      - "audio"
      - "midi"

  - title: "Input"
    labels:
      - "input handling"

  - title: "DOS integration"
    labels:
      - "DOS"

  - title: "Localisation and translations"
    labels:
      - "localisation"
      - "translation"

  - title: "Documentation"
    labels:
      - "documentation"

  - title: "Project maintenance"
    labels:
      - "CI"
      - "build system"
      - "cleanup"
      - "packaging"
      - "plumbing"
      - "refactoring"
      - "upstream sync"

  - title: "Misc new features"
    labels:
      - "enhancement"

  - title: "Misc bug and regression fixes"
    labels:
      - "bug"
      - "regression"


change-template: "- #$NUMBER: $TITLE"

template: |

  ## How to Upgrade

  Download and launch the latest version:

  - [Linux](/downloads/linux/) (or [Steam on Linux](/downloads/linux#steam))
  - [Windows](/downloads/windows/)
  - [macOS](/downloads/macos/)

  At the `C:\>` prompt, run: `config -wc` to upgrade your config file with the currently-supported settings.

  ## Changes
  $CHANGES

  ## Contributors

  $CONTRIBUTORS

  ## Thank You

  Thanks to our financial contributors who allow us to purchase hardware, licenses, and other non-trivial expenses to keep the team and project going.

  To support our work, donate to our [GitHub Sponsors](https://github.com/sponsors/dosbox-staging) or [Open Collective](https://opencollective.com/dosbox-staging).

  We are grateful for all community contributions as well as the original DOSBox project, upon which DOSBox Staging is based.
