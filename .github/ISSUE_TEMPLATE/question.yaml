name: Question
description: Ask for support or start a discussion.
title: '[Question] '
labels: question
#assignees: 'anonymous@temp'

body:
  - type: markdown
    attributes:
      value: |
        Please fill out forms as cleanly as possible.
  - type: dropdown
    id: version
    attributes:
      label: Dosbox-Staging Version
      description: What version are you using? Run `dosbox --version` or type `ver` command inside DOSBox shell; If the version is reported as `git` (meaning you compiled it yourself), use `git describe` command.
      multiple: false
      options:
        - 0.78.0-alpha
        - 0.77.1
        - 0.77.0
        - 0.76.0
        - 0.75.2
        - 0.75.1
        - 0.75.0
        - Git
        - Other
    validations:
      required: false
  - type: dropdown
    id: OS
    attributes:
      label: What Operating System are you using?
      multiple: false
      options:
        - Windows 11
        - Windows 10
        - Windows 8
        - Windows 7
        - Windows Other
        - Mac OS
        - Linux x86
        - Linux x86_64
        - Linux ARM (Raspberry Pi)
        - Other
  - type: textarea
    id: question
    attributes:
      label: Whats your question and how can we help?
      description: Ask us a question
      placeholder: "How do I ..."
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [contributing guidelines](https://github.com/dosbox-staging/dosbox-staging/blob/master/CONTRIBUTING.md) and [code of conduct](https://github.com/dosbox-staging/dosbox-staging/blob/master/CODE_OF_CONDUCT.md).
      options:
        - label: Yes, I agree.
          required: true
