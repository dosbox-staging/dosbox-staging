name: Feature Request
description: Suggest an idea (a new feature or other improvement) for this project
title: '[Feature] '
labels: enhancement
#assignees: 'anonymous@temp'

body:
  - type: markdown
    attributes:
      value: |
        Please fill out forms as cleanly as possible.
  - type: dropdown
    id: version
    attributes:
      label: Dosbox-Staging Version
      description: What version are you using? Run `dosbox --version` or type `ver` command inside DOSBox shell; If the version is reported as `git` (meaning you compiled it yourself), use `git describe` command.
      multiple: false
      options:
        - 0.78.0-alpha
        - 0.77.1
        - 0.77.0
        - 0.76.0
        - 0.75.2
        - 0.75.1
        - 0.75.0
    validations:
      required: true
  - type: dropdown
    id: OS
    attributes:
      label: What Operating System are you using?
      multiple: false
      options:
        - Windows 10
        - Windows 7
        - Windows Other
        - Mac OS
        - Linux x86
        - Linux x86_64
        - Linux Raspberry Pi ARM
        - Other
  - type: input
    id: other
    attributes:
      label: Other OS please describe
      description: Other OS
      placeholder: "Windows, *nix, Mac OSX version.  Debian, Ubuntu, Arch, etc."
    validations:
      required: false
  - type: textarea
    id: related
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: Related
      placeholder: "Ex. I'm always frustrated when"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      placeholder: "Ex. How can we make it better?"
    validations:
      required: false
  - type: textarea
    id: alternative
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: "Similar idea or software"
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Add any other context or screenshots about the feature request here.
      description: Screenshots or Links?
      placeholder: "Ex. Screenshot or Link"
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
