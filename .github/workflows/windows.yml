name: "Windows builds"
on: push
jobs:
  find_pacman:
    name: Find pacman
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v1
      - name: Install msys2 environment
        run: choco install msys2 --no-progress

      - name: find pacman
        shell: bash
        run: which pacman || true

      - name: find pacman 2
        shell: bash
        run: find /mnt/c/tools/msys64 | grep pacman || true

      - name: find pacman 3
        shell: bash
        run: find /mnt/c/tools/msys64 | grep pacman || true

      - name: find pacman 4
        shell: bash
        run: find /usr | grep pacman || true

      - name: find pacman 5
        shell: bash
        run: find c:/tools/msys64 | grep pacman || true

      - name: find pacman 6
        shell: bash
        run: find c:/tools/msys64 | grep pacman || true

