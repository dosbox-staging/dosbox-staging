name: Windows builds
on: push
jobs:

  build_msvc_matrix:
    name: MSVC 32-bit (${{ matrix.build_type }})
    runs-on: windows-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
    steps:
      - uses:  actions/checkout@v1
      - name:  Log environment
        shell: pwsh
        run:   .\scripts\log-env.ps1
      - name:  Install packages
        shell: pwsh
        run: |
          vcpkg install libpng sdl1 sdl1-net opusfile
          vcpkg integrate install
      - name:  Build
        shell: pwsh
        env:
          PATH: '${env:PATH};C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\amd64'
        run: |
          # build steps
          cd visualc_net
          MSBuild -m dosbox.sln -p:Configuration=${{ matrix.build_type }}

  build_msys2_matrix:
    name: ${{ matrix.compiler }} ${{ matrix.bits }}-bit (${{ matrix.build_type }}, MSYS2)
    runs-on: windows-latest
    strategy:
      matrix:
        bits:       [32, 64]
        compiler:   [gcc, clang]
        build_type: [debug, release]
    env:
      CHERE_INVOKING: yes
      max_warnings_32bit_gcc_debug:      29
      max_warnings_32bit_gcc_release:    42
      max_warnings_64bit_gcc_debug:      48
      max_warnings_64bit_gcc_release:    61
      max_warnings_32bit_clang_debug:   119
      max_warnings_32bit_clang_release: 119
      max_warnings_64bit_clang_debug:   199
      max_warnings_64bit_clang_release: 199

    steps:
      - uses:  actions/checkout@v1
      - name:  Install msys2 environment
        run:   choco install msys2 --no-progress
      - name:  Log environment
        shell: python scripts\msys-bash.py {0}
        run:   ./scripts/log-env.sh
      - name:  Install dependencies
        shell: python scripts\msys-bash.py {0}
        run:   ./scripts/list-build-dependencies.sh -p msys2 --compiler ${{ matrix.compiler }} --bit-depth ${{ matrix.bits }} | xargs pacman -S --noconfirm
      - name:  Build
        shell: python scripts\msys-bash.py {0}
        run:   ./scripts/build.sh --bit-depth ${{ matrix.bits }} --compiler ${{ matrix.compiler }} --build-type ${{ matrix.build_type }} --bin-path /mingw${{ matrix.bits }}/bin
      - name:  Summarize warnings
        run:   .\scripts\count-warnings.py $env:max_warnings_${{ matrix.bits }}bit_${{ matrix.compiler }}_${{ matrix.build_type }} build.log

