name: "macOS builds"
on: push
jobs:
  build_macos_clang:
    name: "Clang (macOS-10.14)"
    runs-on: macOS-10.14
    steps:
      - uses: actions/checkout@v1
      - run: brew install $(./scripts/list-build-dependencies.sh --compiler clang)
      - name: Build
        run: ./scripts/build.sh --compiler clang
      - name: "Summarize warnings"
        run: python3 ./scripts/count-warnings.py build.log

  build_macos_gcc:
    name: "GCC (macOS-10.14)"
    runs-on: macOS-10.14
    steps:
      - uses: actions/checkout@v1
      - run: brew install $(./scripts/list-build-dependencies.sh --compiler gcc)
      - name: Build
        run: ./scripts/build.sh --compiler gcc
      - name: "Summarize warnings"
        run: python3 ./scripts/count-warnings.py build.log
