name: "macOS builds"
on: push
jobs:
  xcode_ports:
    name: Xcode & MacPorts
    runs-on: macOS-10.14
    steps:
      - uses: actions/checkout@v1
      - run: |
          xcode-select --install || true
          xcodebuild -license || true
          echo $PWD
          mdkir ports
          cd ports
          git clone --depth=1 https://github.com/macports/macports-base.git src
          cd src
          ./configure --prefix=$(dirname $PWD)
          make
          cd ..
          ls
          ls */
