name: "macOS builds"
on: push
jobs:
  xcode_ports:
    name: Xcode & MacPorts
    runs-on: macOS-10.14
    steps:
      - uses: actions/checkout@v1
      - run: |
          set +e
          xcode-select --install || true
          sudo xcodebuild -license || true
          ls /usr/bin/gcc* || true
          /usr/bin/gcc -v
          echo $PWD
          mkdir ports
          cd ports
          git clone --quiet --depth=1 https://github.com/macports/macports-base.git src
          cd src
          ./configure --prefix="$(dirname "$PWD")" &> log || cat log
          make -j"$(sysctl -n hw.physicalcpu || echo 4)" &> log || cat log
          sudo make install || true
          cd ..
          PATH="${PWD}/sbin:${PWD}/bin:${PATH}"
          echo '-listing ${PWD} -'
          ls
          echo '---'
          ls bin*/
          echo '-selfupdate-'
          sudo port -q selfupdate || true
          echo '-installing deps-'
          sudo port -f deactivate libunwind-headers || true
          deps=(apple-gcc42 coreutils autogen automake autoconf pkgconfig libpng libsdl_net opusfile speexDSP "libsdl +x11")
          for dep in "${deps[@]}"; do sudo port install "${dep}" || true; done
          echo '-listing bin*/ -'
          ls bin*/
          echo '-listing lib*/ -'
          ls lib*/
          automake --version
          pkg-config --version
          gcc -v || true
          gcc-42 -v || true

