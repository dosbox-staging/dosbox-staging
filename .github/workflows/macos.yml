name: "macOS builds"
on: push
jobs:
  build_clang:
    name: Clang 10 (Xcode)
    runs-on: macOS-10.14
    steps:
      - uses: actions/checkout@v1
      - name: "Log environment"
        run: ./scripts/log-env.sh
      - name: Install dependencies
        run: brew install $(./scripts/list-build-dependencies.sh --compiler clang)
      - name: Build
        run: ./scripts/build.sh --compiler clang --lto
      - name: "Summarize warnings"
        run: python3 ./scripts/count-warnings.py build.log

  build_macports_gcc9:
    name: GCC 9 (MacPorts)
    runs-on: macOS-10.14
    steps:
      - uses: actions/checkout@v1

      - name: Install MacPorts
        run: |
          # xcode-select --install || true
          # sudo xcodebuild -license || true
          git clone --quiet --depth=1 https://github.com/macports/macports-base.git
          cd macports-base
          ./configure
          make -j"$(sysctl -n hw.physicalcpu || echo 4)"
          sudo make install

      - name: Install dependencies
        run: |
          PREFIX="/opt/local"
          PATH="${PREFIX}/sbin:${PREFIX}/bin:${PATH}"
          sudo port -q selfupdate || true
          sudo port -q install gcc9 coreutils autogen automake autoconf pkgconfig libpng opusfile speexDSP libsdl_net libsdl

      - name: Build
        run: ./scripts/build.sh --compiler gcc --compiler-version mp-9 --bin-path /opt/local/bin

  build_brew_gcc9:
    name: "GCC 9 (Homebrew)"
    runs-on: macOS-10.14
    steps:
      - uses: actions/checkout@v1
      - name: "Log environment"
        run: ./scripts/log-env.sh
      - name: Install dependencies
        run: brew install $(./scripts/list-build-dependencies.sh --compiler gcc --compiler-version 9)
      - name: Build
        run: ./scripts/build.sh --compiler gcc --compiler-version 9 --lto
      - name: "Summarize warnings"
        run: python3 ./scripts/count-warnings.py build.log
