name: Code analysis

on: [push, pull_request]

env:
  CCACHE_DIR:      "/dev/shm/.ccache"
  CCACHE_MAXSIZE:  "64M"
  CCACHE_COMPRESS: "true"

jobs:
  run_linters:
    name: Script linters
    runs-on: ubuntu-20.04
    if: github.event_name != 'pull_request' || contains('dreamer,kcgen,ant-222,Wengier', github.actor) == false
    steps:
      - uses: actions/checkout@v2
      - run:  sudo apt-get update
      - name: Run shellcheck
        run:  ./scripts/verify-bash.sh
      - name: Install pylint
        run: |
          sudo apt-get install python3-setuptools
          sudo pip3 install pylint beautifulsoup4 html5lib
      - name: Run pylint
        run:  ./scripts/verify-python.sh
      - name: Install markdownlint
        run: |
          sudo apt-get install ruby-full
          ruby --version
          sudo gem install mdl
          sudo chmod go-w /usr/share/rust/.cargo/bin
      - name: Run markdownlint
        run:  ./scripts/verify-markdown.sh
      - name: Install appstream-util
        run:  sudo apt-get install appstream-util
      - name: Verify metainfo.xml
        run:  appstream-util validate-relax --nonet contrib/linux/dosbox-staging.metainfo.xml

  build_clang_static_analyser:
    name: Clang static analyzer
    runs-on: ubuntu-20.04
    needs: run_linters
    steps:
      - uses: actions/checkout@v2

      - run:  sudo apt-get update

      - name: Install dependencies
        run:  sudo apt-get install clang-tools python3-bs4
                                   $(cat .github/packages/ubuntu-20.04-apt.txt)

      - name:  Prepare compiler cache
        id:    prep-ccache
        shell: bash
        run: |
          mkdir -p "${CCACHE_DIR}"
          echo "::set-output name=dir::$CCACHE_DIR"
          echo "::set-output name=today::$(date -I)"
          echo "::set-output name=yesterday::$(date --date=yesterday -I)"

      - uses:  actions/cache@v2
        id:    cache-ccache
        with:
          path: ${{ steps.prep-ccache.outputs.dir }}
          key:  ccache-static-clang-${{ steps.prep-ccache.outputs.today }}
          restore-keys: |
            ccache-static-clang-${{ steps.prep-ccache.outputs.yesterday }}

      - name: Log environment
        run:  ./scripts/log-env.sh

      - name: Run scan-build
        run: |
          # build steps
          set -x
          meson setup build
          ninja -C build scan-build
          mv build/meson-logs/scanbuild report

      - name: Upload report
        uses: actions/upload-artifact@v2
        with:
          name: clang-analysis-report
          path: report

      - name: Summarize report
        env:
          MAX_BUGS: 183
        run: |
          # summary
          echo "Full report is included in build Artifacts"
          echo
          ./scripts/count-clang-bugs.py report/*/index.html


  dynamic_matrix:
    name: ${{ matrix.conf.name }} dynamic sanitizers
    needs: run_linters
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        conf:
          - name: GCC
            max-undefined-issues: 0 # undefined behaviour
            max-address-issues:   0 # address sanitizer

    steps:
      - uses: actions/checkout@v2

      - run:  sudo apt-get update

      - name: Install C++ compiler and libraries
        run:  sudo apt-get install $(cat .github/packages/ubuntu-20.04-apt.txt)

      - name:  Prepare compiler cache
        id:    prep-ccache
        shell: bash
        run: |
          mkdir -p "${CCACHE_DIR}"
          echo "::set-output name=dir::$CCACHE_DIR"
          echo "::set-output name=today::$(date -I)"
          echo "::set-output name=yesterday::$(date --date=yesterday -I)"

      - uses:  actions/cache@v2
        id:    cache-ccache
        with:
          path: ${{ steps.prep-ccache.outputs.dir }}
          key:  ccache-sanitizers-${{ matrix.conf.name }}-${{ steps.prep-ccache.outputs.today }}
          restore-keys: |
            ccache-sanitizers-${{ matrix.conf.name }}-${{ steps.prep-ccache.outputs.yesterday }}

      - name: Log environment
        run:  ./scripts/log-env.sh

      - name: Build and run sanitizers
        run: ./.github/scripts/build-and-run-sanitizers.sh ${{ matrix.conf.name }}
                                                           undefined address

      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.conf.name }}-sanitizer-logs
          path: ${{ matrix.conf.name }}-logs

      - name: Summarize issues
        env:
          USAN_LOG:  ${{ matrix.conf.name }}-logs/undefined-EnterExit.log.xz
          ASAN_LOG:  ${{ matrix.conf.name }}-logs/address-EnterExit.log.xz
        run: |
          # summary

          echo_bold () {
            echo -e "\\033[1m$*\\033[0m"
          }

          if [[ -f "$USAN_LOG" ]] ; then
            echo_bold "Undefined Behaviour sanitizer:"
            echo
            xzcat "$USAN_LOG" | MAX_ISSUES=${{ matrix.conf.max-undefined-issues }} ./scripts/count-xsan-issues.py -
          else
            echo "No UB sanitizer logs found."
            echo
          fi

          if [[ -f "$ASAN_LOG" ]] ; then
            echo_bold "Address sanitizer:"
            echo
            xzcat "$ASAN_LOG" | MAX_ISSUES=${{ matrix.conf.max-address-issues}} ./scripts/count-xsan-issues.py -
          else
            echo "No address sanitizer logs found."
            echo
          fi
