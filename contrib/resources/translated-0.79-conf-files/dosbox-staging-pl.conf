[sblaster]
#              sbtype: Model karty muzycznej Sound Blaster, 'gb' oznacza Game Blaster.
#                      Możliwe wartości: sb1, sb2, sbpro1, sbpro2, sb16, gb, none.
#              sbbase: Adres bazowy (I/O) karty muzycznej Sound Blaster.
#                      Możliwe wartości: 220, 240, 260, 280, 2a0, 2c0, 2e0, 300.
#                 irq: Numer przerwania (IRQ) karty muzycznej Sound Blaster.
#                      Możliwe wartości: 7, 5, 3, 9, 10, 11, 12.
#                 dma: Numer kanału DMA karty muzycznej Sound Blaster.
#                      Możliwe wartości: 1, 5, 0, 3, 6, 7.
#                hdma: Numer kanału High DMA karty muzycznej Sound Blaster.
#                      Możliwe wartości: 1, 5, 0, 3, 6, 7.
#             sbmixer: Zezwolenie mikserowi karty Sound Blaster na zmianę ustawień miksera DOSBoksa.
#            sbwarmup: Czas wyciszenia początkowych transferów DMA, w milisekundach.
#                      Wycisza trzaski słyszalne podczas uruchamiania wielu gier. Zmniejsz wartość,
#                      jeśli zauważysz ucięty początek dźwięku.
#             oplmode: Typ emulowanego układu OPL. 'auto' wybiera typ w zależności od 'sbtype'.
#                      Wszystkie z wyjątkiem 'cms' są kompatybilne z kartami muzycznymi AdLib.
#                      Możliwe wartości: auto, cms, opl2, dualopl2, opl3, opl3gold, none.
#           sb_filter: Filtrowanie dźwięku digitalizowanego karty Sound Blaster:
#                        auto:      Filtrowania jak dla modelu podanego w 'sbtype'.
#                        sb1, sb2, sbpro1, sbpro2, sb16:
#                                   Filtrowania odpowiednie dla podanego danego modelu.
#                        modern:    Interpolacja liniowa, działająca jak filtr dolnoprzepustowy.
#                                   Jest to oryginalne zachowanie DOSBoksa (domyślne).
#                        off:       Filtrowanie wyłączone.
#                        <custom>:  Jeden lub dwa filtry podane w formacie:
#                                     TYPE ORDER FREQ
#                                   Gdzie TYPE to 'hpf' (górnoprzepustowy) lub 'lpf'
#                                   (dolnoprzepustowy), ORDER to siła filtra od 1 do 16
#                                   (1 to 6dB/oct, 2 to  12dB/oct, itd.), a parametr
#                                   FREQ to częstotliwość odcięcia w Hz. Przykłady:
#                                      lpf 2 12000
#                                      hpf 3 120 lfp 1 6500
# sb_filter_always_on: Wymuś włączone filtrowanie dźwięku karty Sound Blaster
#                      (uniemożliwia oprogramowaniu wyłączenie filtrowania).
#          opl_filter: Filtrowanie dźwięku syntetyzowanego OPL karty Sound Blaster:
#                        auto:      Filtrowania jak dla modelu podanego w 'sbtype' (domyślne).
#                        sb1, sb2, sbpro1, sbpro2, sb16:
#                                   Filtrowania odpowiednie dla podanego danego modelu.
#                        off:       Filtrowanie wyłączone.
#                        <custom>:  Ustawienia użytkownika, patrz 'sb_filter'.
#          cms_filter: Filtrowanie dźwięku syntetyzowanego CMS karty Sound Blaster:
#                        on:        Włączone (domyślne).
#                        off:       Filtrowanie wyłączone.
#                        <custom>:  Ustawienia użytkownika, patrz 'sb_filter'.

sbtype              = sb16
sbbase              = 220
irq                 = 7
dma                 = 1
hdma                = 5
sbmixer             = true
sbwarmup            = 100
oplmode             = auto
sb_filter           = modern
sb_filter_always_on = false
opl_filter          = auto
cms_filter          = on

