[joystick]
#                joysticktype: Typ joysticka:
#                                auto     : Wykryj i użyj automatycznie (domyślne).
#                                2axis    : Obsługa do dwóch joysticków.
#                                4axis    : Tylko pierwszy joystick.
#                                4axis_2  : Tylko drugi joystick.
#                                fcs      : Joystick typu Thrustmaster.
#                                ch       : Joystick typu CH Flightstick.
#                                hidden   : Ukrywa joystick przed DOSem, ale umożliwia mapowanie.
#                                disabled : Całkowicie wyłączone joysticki.
#                              (Pamiętaj o zresetowaniu mapowania jeśli zapisałeś je wcześniej do pliku)
#                              Możliwe wartości: auto, 2axis, 4axis, 4axis_2, fcs, ch, hidden, disabled.
#                       timed: Interwały czasowe. Poeksperymentuj z tą opcją, jeśli joystick wykazuje drift.
#                    autofire: Ogień ciągły (przerywany) dopóki wciśnięty jest przycisk joysticka.
#                      swap34: Zamiana osi 3 i 4. Może być użyteczne przy niektórych joystickach.
#                  buttonwrap: "Zawijanie" numeracji nadmiarowych przycisków; n-ty działa jak drugi 1-szy,
#                              n+2 jako dodatkowy 2, itd.
#               circularinput: Tłumaczenie ruchu okrężnego na ruch prosty. Włącz, jeśli analogowa gałka
#                              może poruszać się jedynie po okręgu.
#                    deadzone: Procent obszaru ruchu do ignorowania. 100 przekształca joystick w cyfrowy.
# use_joy_calibration_hotkeys: Włącza skróty klawiszowe do kalibracji osi x i y joysticka w czasie
#                              rzeczywistym. Używaj tylko, jeśli zawiedzie kalibracja joysticka
#                              zaimplementowana w grze, a zmiana innych ustawień nie pomaga.
#                              - Ctrl/Cmd + klawisze kursora - zmieniają skalowanie:
#                                - lewo/prawo - oś x
#                                - góra/dół - oś y
#                              - Alt + klawisze kursora - zmieniają offset (przesunięcie)
#                              - Ctrl+Delete, Ctrl+Home - resetowanie ustawień kalibracji
#                              Za każdym razem, kiedy zmienisz ustawienia, zostaną one wypisane w konsoli
#                              tekstowej. Po znalezieniu satysfakcjonujących ustawień zakończ grę, zmień
#                              to ustawienie na 'false', i przepisz ustawienia kalibracji.
#           joy_x_calibration: Użyj kalibracji osi X ustawianej skrótami klawiszowymi. Domyślnie 'auto'.
#           joy_y_calibration: Użyj kalibracji osi Y ustawianej skrótami klawiszowymi. Domyślnie 'auto'.

joysticktype                = auto
timed                       = true
autofire                    = false
swap34                      = false
buttonwrap                  = false
circularinput               = false
deadzone                    = 10
use_joy_calibration_hotkeys = false
joy_x_calibration           = auto
joy_y_calibration           = auto

