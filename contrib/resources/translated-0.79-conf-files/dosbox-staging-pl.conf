#                    możliwa do uzyskania na rzeczywistym sprzęcie).
#                   Wartości domyślne to type:wheel+msm rate:smooth
#                Dla urządzenia 'direct' (bezpośredni dostęp do portu COM gospodarza):
#                  realport (wymagany), rxdelay (opcjonalny).
