#                        off:       Non filtra l'uscita audio.
#                        <custom>:  Definizione di filtri personalizzati; 
#                                   fare riferimento a 'sb_filter' per ulteriori dettagli.

sbtype              = sb16
sbbase              = 220
irq                 = 7
dma                 = 1
hdma                = 5
sbmixer             = true
