[sblaster]
#              sbtype: Tipo di Sound Blaster da emulare. 'gb' è il Game Blaster.
#                      Valori Possibili: sb1, sb2, sbpro1, sbpro2, sb16, gb, none.
#              sbbase: Indirizzo porta IO della scheda audio Sound Blaster.
#                      Valori Possibili: 220, 240, 260, 280, 2a0, 2c0, 2e0, 300.
#                 irq: Numero IRQ della scheda audio Sound Blaster.
#                      Valori Possibili: 7, 5, 3, 9, 10, 11, 12.
#                 dma: Canale DMA della scheda audio Sound Blaster.
#                      Valori Possibili: 1, 5, 0, 3, 6, 7.
#                hdma: Canale High DMA della scheda audio Sound Blaster.
#                      Valori Possibili: 1, 5, 0, 3, 6, 7.
#             sbmixer: Permetti al mixer della scheda Sound Blaster di modificare il mixer di DOSBox.
#            sbwarmup: Silenzia il contenuto DMA iniziale dopo l'accensione della scheda,
#                      in millisecondi. Questo attenua gli artefatti audio che si sentono quando si
#                      avviano molti giochi compatibili con Sound Blaster. Riduci questo valore se
#                      noti che nella riproduzione iniziale manca l'audio.
#             oplmode: Tipo di emulazione OPL. Se 'auto', la modalità è determinata da 'sbtype'.
