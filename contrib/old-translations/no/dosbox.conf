[sdl]
# fullscreen -- Start DOSBox direkte i fullskjerm.
# fulldouble -- Bruk dobbel bufring i fullskjerm.
# fullfixed -- Ikke endre skjermoppløsningen i fullskjermmodues.
# fullwidth/height -- Hvilken oppløsning som skal brukes i fullskjermmodues, bruk sammen med "fullfixed".
# output -- Hva som skal brukes for utdata: "surface", "overlay", "opengl", eller "openglnb".
# hwscale -- Ekstra skalering av vinduet hvis utdata-enheten støtter maskinvareskalering.
# autolock -- Musen vil automatisk låses hvis du klikker på skjermen.
# sensitiviy -- Mussensitivitet.
# waitonerror -- Vent før konsollet renses hvis det oppstår en feil i DOSBox.

fullscreen=false
fulldouble=false
fullfixed=false
fullresolution=1024x768
output=surface
hwscale=1.00
autolock=true
sensitivity=100
waitonerror=true
priority=higher,normal
mapperfile=mapper.txt

[dosbox]
# language -- Velg en annen språkfil.
# memsize -- Mengden minne DOSBox har i megabyte.
# machine -- Maskintypen som skal emuleres: "auto", "hercules", "cga", "tandy" eller "vga".
#            Prøv en spesifik type hvis spillet ditt har problemer med "auto".

language=DOSBox-0.63-nb_NO
machine=vga
captures=capture
memsize=16

[render]
# frameskip -- Hvor mange bilder DOSBox hopper over før det tegner et.
# snapdir -- Mappen hvor skjermdumper lagres.
# aspect -- Foreta aspektkorreksjon.
# scaler -- Skalering bruk til å forstørre/forbedre lave skjermmodi.
#           Støttede valg er "none", "normal2x" og "advance2x".

frameskip=0
aspect=false
scaler=normal2x

[cpu]
# core -- Prosessorkjerne brukt i emulering: "normal", "full" eller "dynamic".
# cycles -- Mengde instruksjoner DOSBox prøver å emulere hvert millisekund.
#           Å sette dette høyere enn maskinen din kan takle er fælt!
# cycleup   -- Antall instruksjoner å øke/senke med "keycombo".
# cycledown    Å sette den lavere enn 100 vil bli en prosentandel.

core=normal
cycles=3000
cycleup=500
cycledown=20

[mixer]
# nosound -- Aktiver stille modus, dog lyden blir fortsatt emulert.
# rate -- Samplingsrate for mikser. Å sette en enhet høyere enn dette vil
#         sansynligvis redusere lydkvaliteten dens.
# blocksize -- Blokkstørrelse for mikser. Større blokker kan kanskje
#              hjelpe stutrende lyd, men den vil også bli tregere.
# wavedir -- Mappe hvor lagret lyd oppbevares når du bruker
#            tastekombinasjonen for lydopptak. Se filen "README".

nosound=false
rate=22050
blocksize=2048
prebuffer=10

[midi]
# mpu401 -- Aktiver emulering av MPU-401.
# device -- Enhet som skal motta MIDI-data fra MPU-401. Dette kan være "default",
#           "alsa", "oss", "win32", "coreaudio" eller "none".
# config -- Spesielle konfigureringsmuligheter for enheten.

mpu401=true
intelligent=true
device=default
config=

[sblaster]
# sblaster -- Aktiver emulering av SoundBlaster.
# base,irq,dma -- IO/IRQ/DMA-adressen for SoundBlaster.
# sbrate -- Samplingsrate for SoundBlaster-emuleringen.
# adlib -- Aktiver emulering av AdLib.
# adlibrate -- Samplingsrate for AdLib-emulering.
# cms -- Aktiver emulering av Creative Music System/GameBlaster.
#        Å aktivere både Adlib og CMS kan skape konflikter.
# cmsrate -- Samplingsrate for CMS-emulering.

type=sb16
base=220
irq=7
dma=1
hdma=5
mixer=true
oplmode=auto
oplrate=22050

[gus]
# gus -- Aktiver emulering av Gravis UltraSound.
# base,irq1,irq2,dma1,dma2 -- IO/IRQ/DMA-adressen til
#            Gravis UltraSound. (Lik IRQ og DMA er OK.)
# rate -- Samplingsrate for UltraSound-emulering.
# ultradir -- Sti til UltraSound-mappen. I denne mappen bør det
#             være en MIDI-mappe som inneholder oppdateringsfilene
# 	    for GUS-avspilling. Oppdateringssett bruk med
# 	    Timidity bør virke fint.

gus=true
rate=22050
base=240
irq1=5
irq2=5
dma1=3
dma2=3
ultradir=C:\ULTRASND

[speaker]
# pcspeaker -- Aktiver emulering av PC-Speaker.
# pcrate -- Samplingsrate for PC-Speaker-lydgeneratoren.
# tandy -- Aktiver emulering av Tandy 3-Voice.
# tandyrate -- Samplingsrate for Tandy 3-Voice-lydgenereringen.
# disney -- Aktiver emulering av Dysney Sound Source.

pcspeaker=true
pcrate=22050
tandyrate=22050
disney=true

[bios]
# Ingenting å forandre på ennå.


[dos]
# xms -- Aktiver XMS-støtte.
# ems -- Aktiver EMS-støtte.

xms=true
ems=true

[modem]
# modem -- Aktiver emulering av virtuelt modem.
# comport -- COM-porten modemet er koblet til.
# listenport -- TCP-porten modemet lytter på for inkommende forbindelser.

modem=false
comport=2
listenport=23

[directserial]
# directserial -- Aktiver seriell passeringsstøtte.
# comport -- COM-port inne i DOSBox.
# realport -- COM-port på maskinen.
# defaultbps -- Standardhastighet (BPS).
# parity -- Pariteten til pakkene. Dette kan være N, E eller O.
# bytesize -- Størrelse på hver pakke. Dette kan være 5 eller 8.
# stopbit -- Antall stoppbiter. Dette kan være 1 eller 2.

directserial=false
comport=1
realport=COM1
defaultbps=1200
parity=N
bytesize=8
stopbit=1

[ipx]
# ipx -- Slå på IPX over UDP/IP-emulering.

ipx=false

[autoexec]
# Linjer i dette området vil bli kjørt ved oppstart.


