# Dette er config-filen til DOSBox 0.74. (Brug venligst seneste version af DOSBox)
# Linier som starter med # er kommentarlinier, og ignoreres af DosBox.
# De bruges til (kort) at dokumentere effekten af hver mulighed.

[sdl]
#       fullscreen: Starter DOSBox i helskærm/fuldskærm.(Tryk ALT-Enter for at gå tilbage)
#       fulldouble: Helskærm/fuldskærm i Double Buffering mode. Kan reducére skærm-flimmer, men kan også sløve DOSBox.
#   fullresolution: Hvilken opløsning der skal anvendes i helskærm/fuldskærm: "original", "desktop" eller fixeret (F.eks. 1024x768).
#                     At bruge din monitors oprindelig opløsning (desktop) med aspect=true, kunne give det bedste resultat.
#                     Prøv, et output som ikke er surface, hvis du får et lille vindue på en stor skærm.
#                     Prøv på Windows 10, med display skaléring (Skaléring og Layout) sat til en værdi over 100%, at bruge
#                     en lavere fuldskærmsopløsning, for at undgå vindue-skaléringsproblemer.
# windowresolution: Tilpasser vinduet til angivet format (kun hvis "hardwaren" er istand til det).
#                     (output=surface er ikke!)
#           output: Hvilket video system der skal bruges til output.
#                   Mulige værdier: surface, overlay, opengl, openglnb, ddraw.
#         autolock: Automatisk binding af musen ved klik på skærmen(Press CTRL-F10 for at frigøre).
#      sensitivity: Mus'-følsomhed.
#      waitonerror: Ventetid, inden nedlukning af konsollen, ved evt.fejl i DOSBox.
#         priority: DOSBox-Prioriterings-niveauer. "Anden indtastning" efter kommaet er beregnet til når DOSBOX ikke er i focus/minimeret.
#                    pause er kun gangbar for "anden indtastning").
#                   Mulige værdier: lowest, lower, normal, higher, highest, pause.
#       mapperfile: Fil brugt til at Keymapper-indstillinger.Resetmapper virker kun med standard værdi.
#     usescancodes: Undgå brug af Symboltaster, virker måske ikke med alle systemer.

fullscreen=false
fulldouble=false
fullresolution=original
windowresolution=1480x1110
output=ddraw
autolock=true
sensitivity=100
waitonerror=true
priority=higher,normal
mapperfile=mapper-0.74.map
usescancodes=true

[dosbox]
# language: Vælg en anden sprogfil/language-file.
#  machine: Hvilken type maskine DOSBox prøver at emulere.
#           Mulige værdier: hercules, cga, tandy, pcjr, ega, vgaonly, svga_s3, svga_et3000, svga_et4000, svga_paradise, vesa_nolfb, vesa_oldvbe.
# captures: Directory(Mappen,Folderen,Biblioteket) hvor captured/indfangede Wave-, Midi-filer og Screenshots gemmes.
#  memsize: DOSBox's hukommelseslager i MB.
#              Det er bedst, for at undgå problemer med nogle spil, ikke at ændre denne værdi,
#              Selvom få spil måske kræver en højere værdi.
#              Der er generelt ingen hastighedsforøgelse ved at forhøje denne værdi.

language=
machine=svga_s3
captures=capture
memsize=16

[render]
# frameskip: Antal billeder/"frames" Dosbox dropper inden der tegnes 1.
#    aspect: Aspekt-korrektion, kan hvis din output-metode ikke virker med skaléring, virke neddroslende.
#    scaler: Filtermethode til at udvidde/forbedre lave opløsningerer. Hvis 'forced' bliver tilføjet,
#              bliver scaleren brugt, selvom resutatet måske bliver uønsket.
#              Det kan kræve en ramme eller sidebjælker, at tilpasse en scaler, i opløsningen brugt ved fuldskærm,
#              for at udfylde skærmen hélt. Afhængigt af dit hardware, virker en anden scaler/fuldskærmsopløsning måské.
#            Mulige værdier: none, normal2x, normal3x, advmame2x, advmame3x, advinterp2x, advinterp3x, hq2x, hq3x, 2xsai, super2xsai, supereagle, tv2x, tv3x, rgb2x, rgb3x, scan2x, scan3x.

frameskip=0
aspect=false
scaler=normal2x

[cpu]
#      core: CPU Core brugt til emulering. 'auto' skifter til dynamic, hvis passende og til stede...
#            Mulige værdier: auto, dynamic, normal, simple.
#   cputype: CPU Type brugt til emulering. 'auto' er hurtigste valg..
#            Mulige værdier: auto, 386, 386_slow, 486_slow, pentium_slow, 386_prefetch.
#    cycles: Antal udregninger DOSBOX vil emulere pr. milli-sekund.
#            Er denne værdi sat for højt, resulterer det i udfald og hakken.
#            Cycles kan indstilles på 3 måder:
#              'auto'         Prøver på at "gætte" hvad spillet/programmet har brug for,
#                             det virker som regel, men kan fejle for enkelte spil.
#              'fixed #ant.'  Angiver et fast tal for antal 'cycles'. Dette er normalt hvad er nødvendigt
#                             hvis 'auto' fejler. (Eksempel: fixed 4000)
#              'max'          Tildeler så mange 'cycles' som din computer kan klare.
#            
#            Mulige værdier: auto, fixed, max.
#   cycleup: Antal 'cycles', der kan skiftes med tastekombinationer.(CTRL-F11/CTRL-F12)
# cycledown: Et tal lavere end 100 antages som værende i procent.

core=auto
cputype=auto
cycles=auto
cycleup=10
cycledown=20

[mixer]
#   nosound: Stille/tavs, lyden bliver dog stadig emuleret.
#      rate: Mixer-Sampling-Rate; en højere værdi vil sandsynligvis forringe lyd-kvaliteten.
#            Mulige værdier: 44100, 48000, 32000, 22050, 16000, 11025, 8000, 49716.
# blocksize: Mixerens blokstørrelse; større Blokke kan muligvis forhindre hak i lyden, men lyden får mere 'lag'.
#            Mulige værdier: 1024, 2048, 4096, 8192, 512, 256.
# prebuffer: Hvor mange millisekunders data der skal beholdes på toppen af blokstørrelsen

nosound=false
rate=44100
blocksize=1024
prebuffer=20

[midi]
#     mpu401: Type MPU-401 at emulere.
#             Mulige værdier: intelligent, uart, none.
# mididevice: Enhed, til at behandle MIDI data fra MPU-401.
#             Mulige værdier: default, win32, alsa, oss, coreaudio, coremidi, none.
# midiconfig: Specielle konfigurationsmuligheder for enhedsdriveren. Dette er sædvanligvis id'et på enheden du ønsker at bruge
#                (Find id med "mixer /listmidi").
#                i tilfælde med coreaudio, kan du specificere en soundfont her.
#                Se README/Manual for flere detaljer.

mpu401=intelligent
mididevice=default
midiconfig=

[sblaster]
#  sbtype: Type SoundBlaster at emulere. gb er Gameblaster.
#          Mulige værdier: sb1, sb2, sbpro1, sbpro2, sb16, gb, none.
#  sbbase: Soundblaster IO address.
#          Mulige værdier: 220, 240, 260, 280, 2a0, 2c0, 2e0, 300.
#     irq: Soundblaster IRQ nummer.
#          Mulige værdier: 7, 5, 3, 9, 10, 11, 12.
#     dma: Soundblaster DMA nummer.
#          Mulige værdier: 1, 5, 0, 3, 6, 7.
#    hdma: Soundblaster High DMA nummer.
#          Mulige værdier: 1, 5, 0, 3, 6, 7.
# sbmixer: Tillad SoundBlaster-Mixeren at indstille DOSBox-Mixeren.
# oplmode: Type OPL emulering. På 'auto' bestemmer sblaster-typen. Alle OPL modes er Adlib-kompatible, undtage. 'cms'.
#          Mulige værdier: auto, cms, opl2, dualopl2, opl3, none.
#  oplemu: Kilden for OPL emulering. compat eller old leverer måske bedre kvalitet (se også oplrate).
#          Mulige værdier: default, compat, fast.
# oplrate: OPL-Musik-Emulering Sampling-Rate. Brug 49716 for højeste kvalitet (sæt mixerens rate forholdsvis).
#          Mulige værdier: 44100, 49716, 48000, 32000, 22050, 16000, 11025, 8000.

sbtype=sb16
sbbase=220
irq=7
dma=1
hdma=5
sbmixer=true
oplmode=auto
oplemu=default
oplrate=44100

[gus]
#      gus: Aktivere Gravis Ultrasound-Emulering.
#  gusrate: Sampling-rate' for Ultrasound-Emulering.
#           Mulige værdier: 44100, 48000, 32000, 22050, 16000, 11025, 8000, 49716.
#  gusbase: Gravis Ultrasound IO base addresse.
#           Mulige værdier: 240, 220, 260, 280, 2a0, 2c0, 2e0, 300.
#   gusirq: Gravis Ultrasound IRQ nummer.
#           Mulige værdier: 5, 3, 7, 9, 10, 11, 12.
#   gusdma: Gravis Ultrasound DMA channel.
#           Mulige værdier: 3, 0, 1, 5, 6, 7.
# ultradir: Sti/path til Ultrasound-Directory.
#           Der skal eksistere en MIDI-Mappe i denne Mappe
#            med "patch-filer" til GUS-playback.
#           Timidity-Patches skulle virke ok.

gus=false
gusrate=44100
gusbase=240
gusirq=5
gusdma=3
ultradir=C:\ULTRASND

[speaker]
# pcspeaker: Aktivér PC-højtaler-Emulering.
#    pcrate: PC-højtaler-Emulerings Sampling-Rate.
#            Mulige værdier: 44100, 48000, 32000, 22050, 16000, 11025, 8000, 49716.
#     tandy: Tandy Sound System-Emulering. Hvis 'auto' kun emulering når maskine er sat til 'tandy'.
#            Mulige værdier: auto, on, off.
# tandyrate: Sampling-Rate for Tandy 3-Voice-Generering.
#            Mulige værdier: 44100, 48000, 32000, 22050, 16000, 11025, 8000, 49716.
#    disney: Aktiver Disney Sound Source-Emulering. (Covox Voice Master and Speech Thing compatible).

pcspeaker=true
pcrate=44100
tandy=auto
tandyrate=44100
disney=true

[joystick]
# joysticktype: Joysticks-type at emulere: auto (Standard), none (ingen),
#               2axis (op til 2 Joysticks),
#               4axis (1joystick, første joystick der bruges),
#               4axis_2 (1joystick, andet joystick der bruges),
#               fcs (Thrustmaster),
#               ch (CH Flightstick),
#               none deaktiverer joystick-emulering.
#               auto vælger emulering afhægigt af rigtigt joystick(s).
#               (Husk at resette DOSBox's mapperfil, hvis du har gemt den tidlgere).
#               Mulige værdier: auto, 2axis, 4axis, 4axis_2, fcs, ch, none.
#        timed: Aktiver timede intervaller for Axis. Eksperimentér med disse, hvis dit Joystick 'flyder' bort.
#     autofire: Fortsat "skydning" medens knappen er trykket ned.
#       swap34: Byt 3 og 4 Axis: kan vise sig brugbart for visse joysticks.
#   buttonwrap: Aktiver "button wrapping" ved antallet af emulerede antal knapper.

joysticktype=auto
timed=true
autofire=false
swap34=false
buttonwrap=false

[serial]
# serial1: Angiv enheds-type tilsluttet com port.
#          Kan være :disabled, dummy, modem, nullmodem, directserial.
#          Yderligere parametre skal findes i samme linie i formatet
#           "Parameter:værdi". Parameter for alle typer er irq.
#          for directserial: realport (required), rxdelay (optional).
#                           (realport:COM1 realport:ttyS0).
#          for modem: listenport (optional).
#          for nullmodem: server, rxdelay, txdelay, telnet, usedtr,
#                         transparent, port, inhsocket (alle optional).
#          Eksempel: serial1=modem listenport:5000.
#          Mulige værdier: dummy, disabled, modem, nullmodem, directserial.
# serial2: Se serial1.
#          Mulige værdier: dummy, disabled, modem, nullmodem, directserial.
# serial3: Se serial1.
#          Mulige værdier: dummy, disabled, modem, nullmodem, directserial.
# serial4: Se serial1.
#          Mulige værdier: dummy, disabled, modem, nullmodem, directserial.

serial1=dummy
serial2=dummy
serial3=disabled
serial4=disabled

[dos]
#            xms: XMS aktiveret.
#            ems: EMS aktiveret.
#            umb: UMB aktiveret.
# keyboardlayout: keyboardlayout -- Sprogkode for Tastatur-Layout (eller 'none').

xms=true
ems=true
umb=true
keyboardlayout=auto

[ipx]
# ipx: IPX over UDP/IP-Emulering aktiveret.

ipx=false

[autoexec]
# Linier i denne sektion eksekveres under DOSBOX's opstart.
# Du kan bla. indsætte MOUNT(og IMGMOUNT) kommandoer her.


